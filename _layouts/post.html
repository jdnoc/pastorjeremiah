---
layout: default
---

<div class="position-relative overflow-hidden p-3 p-md-5 text-center">
  <div class="container my-3">
    <div class="col-lg-8 mx-auto">
      <h1 class="display-4 font-weight-normal">{{ page.title }}</h1>
      <h3 class="text-muted">{% if page.description %}{{ page.description }}{% endif %}</h3>
    </div>
  </div>
</div>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8" id="article">
      {{ content }}
    </div>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center my-5">
    <div class="col-lg-8 text-center border border-dark py-3 mx-1">
      {% include signup.html %}
    </div>
  </div>
</div>
