<div class="container">
    <div class="row justify-content-center my-3">
        <div class="col-lg-8">
            <h1>Hi, Iâ€™m {{ site.title }}.</h1>
        </div>
    </div>
    <div class="row justify-content-center my-3">
        {% for post in site.posts limit:3 %}
        <div class="col-lg-3">
            <a href="{{ post.url }}">
                <div class="card text-white bg-dark mb-3">
                    <div class="card-header">{{ post.date | date: "%B %-d, %Y"}}</div>
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.description }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
